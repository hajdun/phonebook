<div *ngIf="isEditMode==false" class="card">
  <div class="contactInfo">
    <div class="contactName">
      {{name}}
    </div>
    <div class="contactPhone">
      {{phone}}
    </div>
  </div>
  <div class="contactEdit">
    <div class="delete" (click)="deleteContact()">
      Delete
    </div>

    <div class="edit" (click)="editContact()">
      Edit
    </div>
  </div>
</div>


<div *ngIf="isEditMode==true">
  <app-edit-phonebook-item id="{{id}}" name="{{name}}" phone="{{phone}}"></app-edit-phonebook-item>
 </div>
