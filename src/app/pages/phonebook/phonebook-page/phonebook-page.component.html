<div class="phonebookPage">
  <div class="title">Phonebook</div>
  <div *ngFor="let contact of contacts; index as i;">
    <app-phonebook-item id="{{contact.id}}" name="{{contact.name}}" phone="{{contact.phone}}" (refreshData)="onRefreshData($event)"></app-phonebook-item>
  </div>
  <div>
    <app-edit-phonebook-item (refreshData)="onRefreshData($event)"></app-edit-phonebook-item>
  </div>
</div>
