<form class="filterContact">
  <div class="filterLabel filterItem">
    <label for="nameFilter">Filter by name</label>
  </div>
  <div class="filterItem">
    <input class="textInput nameFilter" name="nameFilter" type="text" [formControl]="filterByName" />
  </div>
  <div class="filterButtons filterItem">
    <button class="filterContactButton" (click)="filterContacts()">Filter contacts</button>
  </div>
</form>
